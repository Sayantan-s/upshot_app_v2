name: Development Pipeline

on:
  push:
    branches:
      - development
env:
  HUSKY: 0

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.16.0'

      - name: Install Dependencies
        run: yarn install

      - name: Lint Api
        run: yarn run lint:api

      - name: Lint Client
        run: yarn run lint:client

  deploy-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.16.0'

      - name: Install Dependencies
        run: yarn install

  deploy-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.16.0'

      - name: Install Dependencies
        run: yarn install
